  <script>
    function showNotification(message, type = "info") {
      const notif = document.createElement("div");
      notif.className = `notification ${type}`;

      const iconSpan = document.createElement("span");
      iconSpan.className = "icon";
      notif.appendChild(iconSpan);
      notif.appendChild(document.createTextNode(message));

      document.body.appendChild(notif);
      notif.offsetHeight;
      notif.classList.add("show");

      setTimeout(() => {
        notif.classList.add("fade-out");
        notif.addEventListener("transitionend", () => notif.remove());
      }, 3000);
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === "puskesmaswajo@gmail.com" && password === "integr4s1#2025") {
        showNotification("Login berhasil", "success");
        setTimeout(() => {
          window.location.href = "https://sites.google.com/view/simasjo/beranda?authuser=0";
        }, 2000);
      } else {
        showNotification("Email atau password salah", "error");
      }
    });
  </script>
